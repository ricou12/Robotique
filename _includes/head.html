<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

<!-- Lien vers mes fichiers css -->
<link rel="stylesheet" href="{{ './assets/css/style.css' | relative_url }}" type="text/css">

<!-- TITRE -->
<title>{{page.title}} - {{ site.title }}</title>

<!-- meta description -->
<link rel="shortcut icon" type="image/x-icon" href="{{ site.url | append: site.baseurl | append: "/assets/img/icon/robots.png" | url_relative}}"/>
<meta name="description" content="{{page.description}}">
<link rel="canonical" href="{{ 'https://ricou12.github.io' | append: site.baseurl | append: page.permalink }}">

<!-- autoriser l'indexation par les moteurs de recherche -->
<meta name="robots" content="index">

<!-- SEO opengraph -->
<meta property="og:locale" content="fr_FR"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{{page.title}}"/>
<meta property="og:description" content="{{page.description}}"/>
<meta property="og:url" content="{{'https://ricou12.github.io' | append: site.baseurl | append: page.permalink }}"/>
<meta property="og:image" content="{{ 'https://ricou12.github.io' | append: site.baseurl | append: '/assets/video/ogLogo.gif' | relative_url }}"/>
<meta property="og:image:width" content="200"/>
<meta property="og:image:height" content="112"/>

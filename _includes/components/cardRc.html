<div class="cardRc">
    <div class="cardRc__titre">
        {{ include.cardRc__title }}
    </div>
    <div class="cardRc__body">
            {% if include.cardRc__link  %}
                <a href="{{ include.cardRc__link | relative_url }}" {% if include.cardRc__linkOut %} target="_blank" {% endif %}>
                    <img src="{{ include.cardRc__img | relative_url }}" alt="{{ include.cardRc__title }}">
                </a>

            {% else %} 
                <img src="{{ include.cardRc__img | relative_url }}" alt="{{ include.cardRc__title }}">
            {% endif %}       
    </div>
</div>
